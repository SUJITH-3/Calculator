<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <input type="text" name="text-box" id="text-box" placeholder=0>
        <button class="clear gray btn" onclick="Clear('cl')">Cl</button>
        <button class="delete gray btn" onclick="Delete('DEL')">DEL</button>
        <button class="modulo gray btn" onclick="display('%')">%</button>
        <button class="divide orange btn" onclick="display('/')">/</button>
        <button class="seven gray btn" onclick="display('7')">7</button>
        <button class="eight gray btn" onclick="display('8')">8</button>
        <button class="nine gray btn" onclick="display('9')">9</button>
        <button class="multiply orange btn" onclick="display('*')">x</button>
        <button class="four gray btn" onclick="display('4')">4</button>
        <button class="five gray btn" onclick="display('5')">5</button>
        <button class="six gray btn" onclick="display('6')">6</button>
        <button class="sub orange btn" onclick="display('-')">-</button>
        <button class="one gray btn" onclick="display('1')">1</button>
        <button class="two gray btn" onclick="display('2')">2</button>
        <button class="three gray btn" onclick="display('3')">3</button>
        <button class="add  orange btn" onclick="display('+')">+</button>
        <button class="dot gray btn" onclick="display('.')">.</button>
        <button class="zero gray btn" onclick="display('0')">0</button>
        <button class="equal orange btn" onclick="Equal('=')">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
